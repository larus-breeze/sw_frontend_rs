[package]
authors = ["Simsys <winfried.simon@gmail.com>"]
edition = "2018"
readme = "README.md"
name = "vario"
version = "0.1.0"

[dependencies]
nb = "1"
embedded-hal = "0.2"
cortex-m = { version = "0.7", features = ["critical-section-single-core"]}
cortex-m-rt = "0.6"
panic-halt = "0.2"
stm32f4xx-hal = { version = "0.10", features = ["rt", "stm32f407", "fsmc_lcd"] }

cortex-m-rtic = "1.1.4"
systick-monotonic = "1.0.1"
rtic-monotonic = "1.0.0"
fugit = "0.3.6"
static_cell = "1.0.0"

panic-probe = { version = "0.3", features = ["print-defmt"] }
defmt = "0.3"
defmt-rtt = "0.4"

display-interface = "0.4"
embedded-graphics = "0.7.1"
micromath = { version = "1.1.0", default-features = false }

[features]
# Use knurling tools to log data
defmt = []

[dependencies.vario_display]
path = "../../core"
features = ["defmt", "display_size_227x285"]

[[bin]]
name = "vario"
test = false
bench = false

[profile.dev]
opt-level = 1
codegen-units = 16
debug = true
lto = false

[profile.release]
opt-level = "s"     # optimize for size
codegen-units = 1   # better optimizations
debug = true        # symbols are nice and they don't increase the size on Flash
lto = true          # better optimizations
